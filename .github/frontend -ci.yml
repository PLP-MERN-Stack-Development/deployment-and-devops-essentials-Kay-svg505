name: Frontend CI
on: [push, pull_request]
jobs:
build-and-test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-node@v4
with:
node-version: '18'
- run: |
cd client
npm ci
npm test -- --watchAll=false
npm run build
- uses: actions/upload-artifact@v4
with:
name: client-build
path: client/build